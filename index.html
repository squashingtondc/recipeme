<!doctype html>
<html>

<head>
<script type='text/javascript' src='http://knockoutjs.com/downloads/knockout-3.0.0.js'></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>

<body bgcolor="white" text="blue">
    
<h2>RecipeMe</h3>
<h3>What's in your cupboard?</h4>
    <h4>RecipeMe gives you some simple, tasty recipes based</h4>

    <form data-bind="submit: addIngredient">Add ingredient:
        <input data-bind="value: newIngredientText" placeholder="What ingredient is available?" />
        <button type="submit">Add</button>
    </form>
    <ul data-bind="foreach: ingredients, visible: ingredients().length > 0">
        <li>
            <input type="checkbox" data-bind="checked: includeInRecipe" />
            <input data-bind="value: title, enable: includeInRecipe" /> <a href="#" data-bind="click: $parent.removeIngredient">Delete</a>

        </li>
    </ul>
    <!-- 
    <form data-bind="submit: getRecipes">
    -->
    <form data-bind="submit: mockUpRecipes">
        <button type="submit">RecipeMe</button>
    </form>
    <!-- See the json -->
    <textarea name="recipes" data-bind="value: ko.toJSON(recipes)"></textarea>
    <ul data-bind="foreach: recipes">
        <li data-bind="text: title"></li>
        <textarea name="recipeIngredients" data-bind="value: recipeIngredients, visible: recipeIngredients().length > 0">
    </textarea>
    </ul>
</body>
<script type='text/javascript' src='javascripts/recipeme.js'></script>
</html>
